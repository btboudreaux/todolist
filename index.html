<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="todo.css">
  <script src="todo.js" defer></script>
  <title>Brad's To Do List</title>
</head>
<body>
  <div class="main">
    <div class="center">
      <div class="header">
        <span id="header-text">(Your Name)'s To Do List</span>
        <button id="header-edit" class="header-edit">Edit</button>
      </div>

      <div id="to-do-task"></div>

      <div class="todo-row">
        <div class="todo-title todo-add-text-button-container">
          <textarea id="todo-add-text" rows="2"></textarea>
          <input id="due-date" type="date">
          <button id="todo-add-button">Add To Do</button>
        </div>
      </div>

  </div>
</body>
</html>
